
<!DOCTYPE html>
<!-- Define o tipo de documento como HTML5 -->
<html lang="en">
<!-- Define o idioma do conteúdo como inglês -->

<head>
    <!-- Cabeçalho do documento, contém informações de configuração e metadados -->
    <meta charset="UTF-8">
    <!-- Define o conjunto de caracteres como UTF-8, garantindo suporte a caracteres especiais -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Garante que o layout seja responsivo, ajustando-se ao tamanho da tela do dispositivo -->

    <title>Flask Project</title>
    <!-- Define o título da página que será exibido na aba do navegador -->

    <link rel="stylesheet" href="/static/style.css">
    <!-- Importa o arquivo de estilo CSS localizado na pasta "static" -->
</head>

<body>
    <!-- Corpo do documento, onde o conteúdo visível é exibido -->
    <h1>Welcome to Flask Project</h1>
    <!-- Título principal da página, exibido em destaque -->
</body>
</html>
